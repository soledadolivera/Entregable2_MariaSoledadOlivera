<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de libros</title>
    <link rel="stylesheet" href="./css/style.css"> <!-- Aquí cargamos el CSS que será generado por SASS -->
</head>
<body>
    <header>
        <h1>Venta de libros</h1>
    </header>
    <h2>Registro de Usuario</h2>
    
    <!-- Formulario para ingresar el usuario -->
    <form id="registroForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required><br>

        <button type="submit">Registrar Usuario</button>
    </form>

    <div id="resultado"></div>

    <h2>Libros Disponibles</h2>
    <ul id="librosLista"></ul>

    <div id="carrito" class="carrito-container">
        <h2>Carrito de Compras</h2>
        <ul id="carritoLista"></ul>
        <div id="totalCompra"></div>
        <button id="pagarBtn">Pagar</button>
    </div>
    <div id="resultadoPago"></div>
    <div id="resumenCompra"></div>
    
    <script src="main.js"></script>
</body>
</html>
